language: objective-c
osx_image: xcode9.4
xcode_project: BridgeSDK.xcodeproj
xcode_scheme: BridgeSDK
cache:
- bundler
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
install:
- brew install tree
- gem install bundler
- bundle install
- "./travis/install-mogenerator.sh"
# - "./travis/install-appledoc.sh"
- appledoc --version
script:
- ls -al .
- "./travis/build.sh"
- ls -al ./Documentation/html/css
- tree ./Documentation
